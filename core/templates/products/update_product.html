c{% extends 'base.html' %}

{% block title %}Editar produto{% endblock %}

{% block content %}
    <section class="section-content">
        <div class="container">
            <h3>Editando: {{ product.name }}</h3>
            <br>

            <form action="{% url 'update-product' product.id %}" method="post">

                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
        </div>
    </section>

{% endblock %}
