{% extends  'layout.html' %}

{% block content %}
     <!-- OVERVIEW -->
        <section>
        	<div class="input-group flex-nowrap">
                <h1>New Category</h1>
                <div class="desktop-8  container h-90 ">
                    <form action="." class="text-center" novalidate method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-row  label-block input-text">
                            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                                {{ form.name.errors }}
                                {{ form.name }}
                        </div>
                        <div class="form-row label-block input-text">
                            <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                                {{ form.description.errors }}
                                {{ form.description }}
                        </div>

                        <p class="btn-row"><input type="submit" value="Create!"/></p>
                    </form>
                </div>
            </div>
        </section>
{% endblock content %}
